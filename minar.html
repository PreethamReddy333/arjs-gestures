<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless Tracking with MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="mindar-container"></div>
    <script>
        // Initialize MindAR
        const mindar = new MindAR.MindAR({
            container: document.getElementById('mindar-container'),
            imageTargetSrc: 'path/to/your/image.jpg', // Optional: for reference
        });

        // Load your 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('https://cdn.glitch.global/addb5fe7-d705-44fd-a613-f856c9627bf6/donut2.glb', function (gltf) {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
            mindar.add(model);
        }, undefined, function (error) {
            console.error(error);
        });

        // Start MindAR
        mindar.start();
    </script>
</body>
</html>
