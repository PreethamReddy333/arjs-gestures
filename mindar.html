<!DOCTYPE html>
<html>
  <head>
    <title>MindAR AR Implementation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- Add gesture scripts -->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler-2.js"></script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: #loader; uiScanning: #scanning;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        gesture-detector
        vr-mode-ui="enabled: false"
      >
        <a-assets>
          <a-asset-item
            id="donutModel"
            src="https://cdn.glitch.global/addb5fe7-d705-44fd-a613-f856c9627bf6/donut2.glb"
          >
        </a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity
          mindar-image-target="targetIndex: 0"
        >
          <a-entity
            id="donut"
            rotation="0 0 0"
            position="0 0 0"
            scale="5 5 5"
            class="clickable"
            gesture-handler
            gltf-model="#donutModel"
          >
          </a-entity>
        </a-entity>
      </a-scene>
    </div>

    <!-- UI Elements -->
    <div id="loader">Loading...</div>
    <div id="scanning">Scan an image target...</div>
  </body>
</html>
