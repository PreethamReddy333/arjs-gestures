<!DOCTYPE html>
<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler-2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      /* Added styles for UI elements */
      .food-info {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        width: 80%;
        z-index: 1000;
        pointer-events: none;
      }
      
      .food-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .food-description {
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      .nav-buttons {
        position: fixed;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
        pointer-events: auto;
        transform: translateY(-50%);
      }
      
      .prev-button {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .next-button {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .nav-button {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .info-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
      }
      
      .calorie-info {
        position: fixed;
        top: 70px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        max-width: 200px;
        z-index: 1000;
        display: none;
      }
      
      .calorie-info.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.me/addb5fe7-d705-44fd-a613-f856c9627bf6/burger_kings_pine_moon-viewing_burger.glb"
        >
        </a-asset-item>
      </a-assets>
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <!-- Added UI Elements -->
    <div class="food-info">
      <div class="food-title">Grand Royale Burger</div>
      <div class="food-description">A juicy, flame-grilled patty nestled in a soft, toasted brioche bun, layered with crisp lettuce, ripe tomatoes, melted cheese, and a signature house sauce.</div>
    </div>
    
    <!-- Navigation Buttons -->
    <button class="nav-button prev-button" onclick="navigateToPage('previous-food.html')">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="nav-button next-button" onclick="navigateToPage('next-food.html')">
      <i class="fas fa-arrow-right"></i>
    </button>
    
    <button class="info-button" onclick="toggleCalorieInfo()">
      <i class="fas fa-info"></i>
    </button>
    
    <div class="calorie-info" id="calorieInfo">
      <h3>Nutritional Info</h3>
      <p>Calories: 280 kcal</p>
      <p>Fat: 14g</p>
      <p>Carbs: 34g</p>
      <p>Protein: 3g</p>
      <p>Sugar: 18g</p>
    </div>
    
    <script>
      function navigateToPage(url) {
        window.location.href = url;
      }
      
      function toggleCalorieInfo() {
        const calorieInfo = document.getElementById('calorieInfo');
        calorieInfo.classList.toggle('show');
      }
    </script>
  </body>
</html>
